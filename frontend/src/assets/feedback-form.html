<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Feedback Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .feedback-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            color: white;
            font-size: 40px;
        }
        
        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            font-size: 16px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .rating {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 20px 0;
        }
        
        .star {
            font-size: 32px;
            color: #ddd;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .star:hover,
        .star.active {
            color: #ffd700;
            transform: scale(1.2);
        }
        
        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 16px 40px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .success-message {
            text-align: center;
            padding: 40px;
            color: #10b981;
        }
        
        .success-icon {
            font-size: 60px;
            margin-bottom: 20px;
        }
        
        @media (max-width: 480px) {
            .feedback-container {
                padding: 20px;
            }
            
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="feedback-container">
        <div class="header">
            <div class="logo">★</div>
            <h1>Event Feedback Form</h1>
            <p class="subtitle">Help us improve by sharing your experience</p>
        </div>
        
        <form id="feedbackForm">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Enter your name">
            </div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter your email">
            </div>
            
            <div class="form-group">
                <label>Overall Experience Rating</label>
                <div class="rating">
                    <div class="star" data-rating="1">★</div>
                    <div class="star" data-rating="2">★</div>
                    <div class="star" data-rating="3">★</div>
                    <div class="star" data-rating="4">★</div>
                    <div class="star" data-rating="5">★</div>
                </div>
                <input type="hidden" id="rating" value="0">
            </div>
            
            <div class="form-group">
                <label for="category">Which category best describes your feedback?</label>
                <select id="category">
                    <option value="">Select a category</option>
                    <option value="content">Content Quality</option>
                    <option value="speakers">Speakers & Presentations</option>
                    <option value="organization">Event Organization</option>
                    <option value="venue">Venue & Facilities</option>
                    <option value="networking">Networking Opportunities</option>
                    <option value="other">Other</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="feedback">Your Feedback</label>
                <textarea id="feedback" rows="5" placeholder="Please share your detailed feedback about the event..."></textarea>
            </div>
            
            <div class="form-group">
                <label>Would you recommend this event to others?</label>
                <div style="display: flex; gap: 20px;">
                    <label style="display: flex; align-items: center; gap: 8px;">
                        <input type="radio" name="recommend" value="yes">
                        <span>Yes, definitely</span>
                    </label>
                    <label style="display: flex; align-items: center; gap: 8px;">
                        <input type="radio" name="recommend" value="maybe">
                        <span>Maybe</span>
                    </label>
                    <label style="display: flex; align-items: center; gap: 8px;">
                        <input type="radio" name="recommend" value="no">
                        <span>Probably not</span>
                    </label>
                </div>
            </div>
            
            <button type="submit" class="submit-btn">Submit Feedback</button>
        </form>
        
        <div id="successMessage" class="success-message" style="display: none;">
            <div class="success-icon">✓</div>
            <h2>Thank You!</h2>
            <p>Your feedback has been submitted successfully.</p>
            <p>We appreciate your time and valuable input.</p>
        </div>
    </div>

    <script>
        // Star rating system
        const stars = document.querySelectorAll('.star');
        const ratingInput = document.getElementById('rating');
        
        stars.forEach(star => {
            star.addEventListener('click', () => {
                const rating = star.getAttribute('data-rating');
                ratingInput.value = rating;
                
                // Update star display
                stars.forEach((s, index) => {
                    if (index < rating) {
                        s.classList.add('active');
                    } else {
                        s.classList.remove('active');
                    }
                });
            });
            
            // Add hover effect
            star.addEventListener('mouseover', () => {
                const hoverRating = star.getAttribute('data-rating');
                stars.forEach((s, index) => {
                    if (index < hoverRating) {
                        s.style.color = '#ffd700';
                    } else {
                        s.style.color = '#ddd';
                    }
                });
            });
            
            star.addEventListener('mouseout', () => {
                const currentRating = ratingInput.value;
                stars.forEach((s, index) => {
                    if (index < currentRating) {
                        s.style.color = '#ffd700';
                    } else {
                        s.style.color = '#ddd';
                    }
                });
            });
        });
        
        // Form submission
        document.getElementById('feedbackForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form data
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                rating: ratingInput.value,
                category: document.getElementById('category').value,
                feedback: document.getElementById('feedback').value,
                recommend: document.querySelector('input[name="recommend"]:checked')?.value || 'not specified'
            };
            
            // Simple validation
            if (!formData.name || !formData.email || !formData.rating || !formData.category || !formData.feedback) {
                alert('Please fill in all required fields');
                return;
            }
            
            // Show success message
            document.getElementById('feedbackForm').style.display = 'none';
            document.getElementById('successMessage').style.display = 'block';
            
            // Log data (in real app, send to server)
            console.log('Feedback submitted:', formData);
            
            // Store feedback in localStorage
            const feedbacks = JSON.parse(localStorage.getItem('eventFeedbacks') || '[]');
            feedbacks.push({
                ...formData,
                timestamp: new Date().toISOString()
            });
            localStorage.setItem('eventFeedbacks', JSON.stringify(feedbacks));
        });
    </script>
</body>
</html>
